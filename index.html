<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-container">
        <header>
            <img src="C:\Users\user\Downloads\profile.png" alt="Profile Picture" class="profile-pic">
            <h1>John Doe</h1>
            <p>Email: john@example.com | Phone: 123-456-7890</p>
        </header>

        <section id="education">
            <h2>Education</h2>
            <p>B.Sc in Computer Science, XYZ University</p>
        </section>

        <section id="experience">
            <h2>Work Experience</h2>
            <p>Software Developer at ABC Corp</p>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>JavaScript</li>
                <li>TypeScript</li>
                <li>HTML & CSS</li>
            </ul>
        </section>

        <button id="toggleSkillsButton">Toggle Skills Section</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
